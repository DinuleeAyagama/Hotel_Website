<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurelia - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>AURELIA</h1>
    <nav>
      <a href="index.html"><i class="ri-home-2-fill"></i> Home</a>
      <a href="https://www.google.com/maps?q=198%2F5+Gall+road%2C+Colombo" target="_blank"><i class="ri-map-pin-2-fill"></i> Location</a>
      <a href="bookings.html"><i class="ri-book-open-fill"></i> Bookings</a>
      <a href="settings.html"><i class="ri-settings-3-fill"></i> Settings</a>
    </nav>
  </header>

  <div class="settings-section">
    <h2>Settings</h2>
    <form>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" placeholder="Enter your contact number">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <div class="social-media-buttons">
      <a href="https://www.facebook.com" target="_blank"><i class="ri-facebook-fill"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="ri-instagram-fill"></i></a>
      <a href="https://www.tiktok.com" target="_blank"><i class="ri-tiktok-fill"></i></a>
    </div>
    <p style="margin-top: 10px; color: #4d3c2f;">Follow us on social media for updates and offers!</p>
  </footer>

</body>
</html>
